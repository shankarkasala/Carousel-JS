<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div
        id="carousel-1"
        class="carousel"
        role="region"
        aria-labelledby="carousel-1-title"
      >
        <h2 class="carousel-title" id="carousel-1-title">
          Beautiful Banners
        </h2>
        <p class="carousel-description">
          An autoplaying carousel of landscapes with pagination enabled
        </p>
        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-1-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-1-title">Nanda Kot peak</h3>
              <p>Mukteshwar, Uttarakhand</p>
            </div>

            <img
              src="https://img.freepik.com/free-psd/web-banner-template-memphis-style-with-summer-concept_23-2148174737.jpg?w=1380&t=st=1725299636~exp=1725300236~hmac=8a34dcb8dcc1516ffe2f557c5c6c984f403c5594893224d3f69f02da300fac6f"
              alt="Nanda Kot peak"
              width="800"
              height="350"
            />
          </div>
        </div>

        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-2-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-2-title">Manali Mountains</h3>
              <p>Manali, Himachal Pradesh</p>
            </div>
            <img
              src="https://img.freepik.com/free-psd/web-banner-template-memphis-style-with-summer-concept_23-2148174717.jpg?w=1380&t=st=1725299907~exp=1725300507~hmac=6d3ecf39e558712cf342f911ffd308590d0b11b0bcf7441fd06a13dff48f9604"
              alt="Manali Mountains"
              width="800"
              height="350"
            />
          </div>
        </div>

        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-3-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-3-title">Aotearoa</h3>
              <p>New Zealand</p>
            </div>

            <img
              src="https://img.freepik.com/free-psd/website-templates-memphis-style-with-summer-concept_23-2148174738.jpg?w=1380&t=st=1725299756~exp=1725300356~hmac=21ed7e3646336e429adcfa4fc37daeac18c5215509a14b628f63b3011329ce92"
              alt="Aotearoa"
              width="800"
              height="350"
            />
          </div>
        </div>
        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-4-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-4-title">Richmond Park</h3>
              <p>London, England</p>
            </div>

            <img
              src="https://img.freepik.com/free-psd/web-banner-template-memphis-style-with-summer-concept_23-2148174715.jpg?w=1380&t=st=1725299871~exp=1725300471~hmac=7f17f9d3b09f4df327f90f267896c62c858dc6b887690e23124787d02aa0b60b"
              alt="Londonâ€™s Richmond Park"
              width="800"
              height="350"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
